<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Menu Item</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin: 20px; }
        form { background: white; padding: 20px; border-radius: 8px; display: inline-block; }
        input, button { margin: 10px; padding: 10px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h2>Add New Menu Item</h2>
    <form action="{{ url_for('admin_add_menu') }}" method="POST"enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Item Name" required><br>
        <input type="number" step="0.01" name="price" placeholder="Price (₹)" required><br>
    <input type="file" name="image" accept="image/*"><br>  <!-- File Upload -->
    <label><input type="checkbox" name="available"> Available</label><br>
        <button type="submit">➕ Add Item</button>
    </form>
</body>
</html>
