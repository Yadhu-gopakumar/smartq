<!-- update_menu.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Menu Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Update Menu Item</h2>
<form action="{{ url_for('update_menu', item_id=item.id) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" name="price" value="{{ item.price }}" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="available" {% if item.available %}checked{% endif %}>
            <label class="form-check-label">Available</label>
        </div>

        <!-- Image Preview -->
        {% if item.image_url %}
        <div class="mb-3">
            <label class="form-label">Current Image</label><br>
            <img src="{{ item.image_url }}" alt="Item Image" class="img-thumbnail" style="width: 150px;">
        </div>
        {% endif %}

        <!-- Image Upload Field -->
        <div class="mb-3">
            <label class="form-label">Upload New Image</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
    </form>
</body>
</html>
